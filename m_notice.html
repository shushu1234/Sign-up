<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>领取准考证须知</title>
	</head>
	
	<body>
		<br><br><br>
		<h1 align="center">领取准考证须知</h1>
		<div style="margin:0 auto;width: 80%;">
		<h2>
			<ol>
				<li>准考证发放时间：4月17日8:30——17:00</li>
				<li>准考证发放地点：大连市沙河口区五四路150-5号，大连大学继续教育学院</li>
				<li>考生须持身份证原件领取准考证。为提高发放效率，请考生到领取地点后，在布告栏事先查阅本人所在的考场号、座位号，领取准考证时向工作人员直接说明考场号、座位号。</li>
				<li>如考生本人实在无法到场领取准考证，可以由亲属或朋友代领，须由代领人持身份证原件领取，同时提交考生亲笔签名的委托书或代领人员亲笔签名的承诺书，写明考生的姓名、准考证号（A4纸），并在委托书或承诺书的背面同时复印考生本人和代领人的身份证正反面。</li>
			</ol>
		</h2>
		</div>
	</body>
</html>
